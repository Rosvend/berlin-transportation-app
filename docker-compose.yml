services:
  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: bvg_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: bvg_backend
    ports:
      - "8000:8000"
    environment:
      - BVG_API_BASE_URL=${BVG_API_BASE_URL:-https://v6.bvg.transport.rest}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bvg_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local
