server {
    listen 80;
    server_name _;
    
    # Serve frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Add proper MIME types
    location ~* \.js$ {
        root /usr/share/nginx/html;
        types {
            application/javascript js;
        }
        add_header Cache-Control "no-cache";
    }
    
    location ~* \.css$ {
        root /usr/share/nginx/html;
        types {
            text/css css;
        }
        add_header Cache-Control "no-cache";
    }
}
