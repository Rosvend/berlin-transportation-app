name: Lint Python Code

on:
  push:
    branches: [ main, ci/lint-setup ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install black flake8

      - name: Run black
        run: black --check .

      - name: Run flake8
        run: flake8 .

